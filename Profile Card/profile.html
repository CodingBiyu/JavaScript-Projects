<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>

<body>

    <div class="main">
        <div class="top">
            <div class="border">
                <img src="icons/pfp.jpg" alt="not-found">
            </div>
        </div>
        <div class="bottom">
            <div class="header">
                <h2>Abiha Sami</h2>
                <p>Junior Web Developer</p>
            </div>
            <div class="icons">
                <div class="facebook">
                    <img src="icons/facebook.png" alt="Not found">
                </div>
                <img src="icons/twitter.png" alt="Not found">
                <div class="instagram">
                    <img src="icons/instagram.png" alt="Not found">
                </div>
                <img src="icons/youtube.png" alt="Not found">
            </div>
            <div class="buttons">
                <button>Follow</button>
                <button class="message">Message</button>
            </div>
            <div class="icons-2">
                <div>
                    <img class="heart" src="icons/heart red.png" alt="not found">
                    <p>20k</p>
                </div>
                <div class="message">
                    <img src="icons/message.png" alt="not found">
                    <p>20</p>
                </div>
                <div class="share">
                    <img src="icons/share.png" alt="not found">
                    <p>100</p>
                </div>
            </div>
        </div>
    </div>
    <div class="side-img">
        <img src="icons/pfpremove.png" alt="not found">
    </div>
</body>

</html>
